[ISteamFriends.GetPersonaName]
description = "Gets the current user's persona (display) name."

[ISteamFriends.SetRichPresence]
description = "Sets a Rich Presence key/value for the current user that is shared with friends."
param_descriptions = {
    pchKey = "The Rich Presence key to set",
    pchValue = "The value to associate with the key"
}

[ISteamUser.GetSteamID]
description = "Returns the CSteamID of the account currently logged in to the Steam client."

[ISteamApps.BIsSubscribedApp]
